{% extends 'base/baseadmin.html' %}

{% block main-content %}
<div class="container">
    {%if messages%}
    {%for message in messages%}
    <h3 class="bg-{{message.tags}}">{{message}}</h3>
    {%endfor%}
    {%endif%}
    <form action="{% url 'doctors' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-primary btn-md my-2" type="submit">Create</button>
    </form>
</div>
{% endblock main-content %}
