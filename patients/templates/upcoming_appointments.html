{% extends 'p_base.html' %}
{% block title %}
<title>Settings</title>
{% endblock %}

{% block content %}
<div class="user-content-container">
    {% for appointment in appointments %}
    <h2>{{ appointment.doctor.fname }} {{ appointment.doctor.lname }}</h2>
    <p>Date and Time: {{ appointment.date }}</p>
    <a href="{% url 'cancel_appointment' appointment.id %}">Cancel Appointment</a>
    {% endfor %}
</div>
{% endblock %}
